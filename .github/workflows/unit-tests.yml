name: Run All Unit Tests

on: [push, pull_request]

jobs:
  tests:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Install packages
      run: |
        pip install fastapi sqlalchemy pydantic pytest aiosqlite
    
    - name: Run unit tests
      run: |
        # Save all test output to a file
        {
          echo "=== UNIT TEST RESULTS ==="
          echo "Run date: $(date)"
          echo ""
          
          echo "1. Testing CRUD operations..."
          python tests/unit/test_crud.py
          
          echo ""
          echo "2. Testing Database models..."
          python tests/unit/test_models.py
          
          echo ""
          echo "3. Testing Schema validation..."
          python tests/unit/test_schemas.py
        } 2>&1 | tee test_output.log
        
        # Check if tests passed
        if grep -q "ALL .* UNIT TESTS PASSED" test_output.log; then
          echo "✅ All unit tests passed!"
        else
          echo "❌ Some tests failed"
          exit 1
        fi